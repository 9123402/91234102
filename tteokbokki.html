<h1>辣炒年糕（떡볶이）</h1>
<img src="5.png"alt="海鮮煎餅" width="600" height="400">

<h2>📜 典故</h2>
<p>.
韓式年糕是韓國街頭最受歡迎的小吃之一，
辣炒年糕最早是宮廷料理，以Q彈的年糕搭配甜辣醬汁。
後來改良為平民化街頭小吃，
成為學生與上班族最熟悉的韓國點心。
</p>

<h2>🍽 美食介紹</h2>
<p>
年糕口感軟Q，搭配甜辣醬汁與魚板，
常加入魚板與蔬菜一起烹煮，口感與味道都非常有層次。
是韓國街頭最具代表性的國民美食。
</p>
