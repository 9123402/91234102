<h2>📜 典故</h2>
<p>
泡菜鍋是韓國家庭料理的代表，
源於保存食材的泡菜文化，將熟成泡菜再度烹煮，
延續其風味與價值。
</p>

<h2>🍽 美食介紹</h2>
<p>
湯頭酸辣濃郁，加入豆腐、豬肉與蔬菜後，
整體風味更加豐富，非常下飯。
幾乎是每個韓國家庭都會做的日常料理。
</p>
