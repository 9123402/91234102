<h2>📜 典故</h2>
<p>
韓式肥腸是許多韓國人喜愛的燒烤料理，
肥腸原本是較不受重視的內臟部位，
在戰後物資缺乏時被重新利用，經過處理與調味後，
逐漸成為韓國受歡迎的燒烤與下酒菜。
</p>

<h2>🍽 美食介紹</h2>
<p>
肥腸口感Q彈、油脂香濃，常以炭火燒烤或拌炒方式呈現，
搭配洋蔥、蒜片與泡菜，是韓國夜生活文化中不可或缺的一道料理。
香氣濃郁，非常適合搭配朋友聚餐。
</p>
