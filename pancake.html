<h1>海鮮煎餅（해물파전）</h1>
<img src="1.png"alt="海鮮煎餅" width="600" height="400">

<h2>📜 典故</h2>
<p>
海鮮煎餅是韓國傳統煎餅料理之一，
早期農民在下雨天無法外出工作，
便利用家中現有的海鮮與蔬菜製作而成，
因此形成下雨天吃煎餅配米酒的飲食文化。
</p>

<h2>🍽 美食介紹</h2>
<p>
海鮮煎餅以大量海鮮與蔬菜為特色，
煎至外皮酥脆、內部柔軟，
口感層次豐富，是韓國餐廳與家庭餐桌上常見的料理。
</p>
